<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión | Traveling</title>
    <link rel="stylesheet" href="inicio-de-sesion.css">
</head>
<body>

    <header>
        <div class="header">
            <h1>Traveling</h1>
            <img src="imagenes/logo.png" alt="LOGO de Traveling" class="logo">
        </div>
    </header>

    <main class="container">
        <section class="login">
            <h2>Iniciar Sesión</h2>
            <form action="procesar_login.html" method="POST">
                <fieldset>
                    <legend>Datos de acceso</legend>

                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" required placeholder="Ingresa tu usuario">

                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">

                    <button type="submit">Iniciar Sesión</button>
                </fieldset>
            </form>

            <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
        </section>
    </main>

    <footer>
        <div class="footer">
            <nav>
                <ul>
                    <li><a href="nosotros.html">¿Quiénes somos?</a></li>
                    <li><a href="vinculate.html">Vincula tu empresa o tus actividades aquí</a></li>
                    <li><a href="pauta-aqui.html">Pauta aquí</a></li>
                    <li><a href="privacidad.html">Declaración de privacidad</a></li>
                    <li><a href="datos.html">Política de datos</a></li>
                </ul>
            </nav>
            <p>Equipo desarrollador Traveling 2025 © Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
</html>
