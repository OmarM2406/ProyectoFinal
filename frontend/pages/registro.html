<html lang="es">

<head>

            <img src="/assets/images/logo.png" alt="LOGO de Traveling" class="logo">

        </div>
    </header>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form id="form-user">
            <legend>Datos personales</legend>

            <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre">
            <input type="email" id="email" name="email" required placeholder="Ingresa tu correo">
            <input type="text" id="usuario" name="usuario" required placeholder="Crea tu usuario">
            <input type="password" id="password" name="password" required placeholder="Crea tu contraseña">

            <button type="submit">Registrarse</button>
        </form>
    </div>
    <div class="button-container">
        <button onclick="window.location.href='/pages/index.html'" class="btn-inicio">Inicio</button>
        <button onclick="window.location.href='/pages/inicio-de-sesion.html'" class="btn-atras">Atrás</button>
    </div>
