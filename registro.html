<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <header>
        <div class="header">
            <img src="imagenes/logo.png" alt="LOGO de Traveling" class="logo">
            <h1>Traveling</h1>
        </div>
    </header>

    <main class="container">
        <section class="registro">
            <h2>Registro de Usuario</h2>
            <form action="procesar_registro.php" method="POST">
                <fieldset>
                    <legend>Datos personales</legend>

                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre">

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required placeholder="Ingresa tu correo">

                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" required placeholder="Crea tu usuario">

                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required placeholder="Crea tu contraseña">

                    <button type="submit">Registrarse</button>
                </fieldset>
            </form>
        </section>
    </main>
